<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSense AI - Chat Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #654ea3, #da77f2);
            --dark-bg: #0a1929;
            --card-bg: rgba(255, 255, 255, 0.05);
            --hover-bg: rgba(255, 255, 255, 0.1);
            --glow-color: #da77f2;
        }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            background: var(--card-bg);
            border: none;
            padding: 0.8rem 1.5rem;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--hover-bg);
            transform: translateX(-5px);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-box {
            flex: 1;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            background: var(--primary-gradient);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .chat-header i {
            font-size: 1.8rem;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 500px;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--primary-gradient);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-input button {
            background: var(--primary-gradient);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .typing-indicator {
            display: none;
            padding: 0.8rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            align-self: flex-start;
            margin-bottom: 0.5rem;
        }

        .typing-indicator.active {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--glow-color);
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('dashboard') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>

    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <i class="fas fa-robot"></i>
                <h1>Chat with MindSense AI</h1>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hi there! ðŸ‘‹ I'm your emotional support companion. I'm here to chat, listen, and help you process your feelings. How are you doing today?
                </div>
                <div class="typing-indicator">
                    <span>MindSense is thinking</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message here..." />
                <button id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                    Send Message
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendMessage = document.getElementById('sendMessage');
            const typingIndicator = document.querySelector('.typing-indicator');

            function sendChatMessage() {
                const message = chatInput.value.trim();
                if (!message) return;

                // Add user message
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user-message';
                userMessageDiv.textContent = message;
                chatMessages.appendChild(userMessageDiv);

                // Show typing indicator
                typingIndicator.classList.add('active');
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Send message to server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Hide typing indicator
                    typingIndicator.classList.remove('active');

                    if (data.success) {
                        // Add bot message
                        const botMessageDiv = document.createElement('div');
                        botMessageDiv.className = 'message bot-message';
                        botMessageDiv.textContent = data.response;
                        chatMessages.appendChild(botMessageDiv);
                    } else {
                        // Handle error
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'message bot-message';
                        errorDiv.textContent = 'Sorry, I encountered an error. Please try again.';
                        chatMessages.appendChild(errorDiv);
                    }

                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicator.classList.remove('active');
                    
                    // Show error message
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message bot-message';
                    errorDiv.textContent = 'Sorry, I encountered an error. Please try again.';
                    chatMessages.appendChild(errorDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });

                // Clear input
                chatInput.value = '';
            }

            // Send message on button click
            sendMessage.addEventListener('click', sendChatMessage);

            // Send message on Enter key
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });

            // Focus input on page load
            chatInput.focus();
        });
    </script>
</body>
</html>
